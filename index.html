<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/569302e2e2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&family=Lobster&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="application">
        <h1>Las Vegas</h1>
        <ul>
          <li>Tuesday 20:00</li>
          <li>Sunny</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="images/sunny.gif" alt="sunny" width="30px" />
            42 °C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 13%</li>
              <li>Wind: 5 km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/mariaruizgomez/weather-app-vanilla"
            target="_blank"
            >Open-source code,</a
          >
          by Maria Ruiz
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
