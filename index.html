<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/569302e2e2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapping">
        <div class="application">
          <div class="overall">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-8">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    class="form-control"
                    id="search-city"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="btn btn-primary w-60"
                    value="search"
                    id="button-search"
                  />
                </div>
              </div>
            </form>
            <h1 id="city"></h1>
          </div>
          <div class="row">
            <div class="col-7">
              <div class="d-flex weather-temperature">
                <img src="" id="icon" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius" class="active">째C</a> |
                    <a href="#" id="fahrenheit">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            
          </div>

          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-day">Mon</div>
                <img
                  src="http://openweathermap.org/img/wn/01n@2x.png"
                  width="40px"
                  alt="sunny"
                />
                <div class="forecast-temperatures">
                  <span class="max-temperature">18째</span>
                  <span class="min-temperature">1째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
